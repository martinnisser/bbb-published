        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>

    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container" > <!--class="navbar-brand"-->
                <div class="logo-margin">
                    <a href="#page-top"><img src="assets/img/logo-custom-wh.png" height = "60px" width="auto" alt="..." /></a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
            </div>
        </nav>


        
        <!-- Contact-->
        <section class="page-section" id="contact">
            <div class="container">
                <br>
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Our Website is Coming Soon!</h2>
                    <h3 class="section-subheading text-muted">Sign up below to be notified when we launch.</h3>
                </div>
                <!-- * * * * * * * * * * * * * * *-->
                <!-- * * SB Forms Contact Form * *-->
                <!-- * * * * * * * * * * * * * * *-->
                <!-- This form is pre-integrated with SB Forms.-->
                <!-- To make this form functional, sign up at-->
                <!-- https://startbootstrap.com/solution/contact-forms-->
                <!-- to get an API token!-->
                <form action="https://formspree.io/f/xeqvllol" method="post" id="contactForm"> <!--data-sb-form-api-token="API_TOKEN" -->
                    <div class="row align-items-stretch mb-5">
                        <div class="col-md-6">
                            <div class="form-group">
                                <!-- Name input-->
                                <div class="row align-items-stretch">
                                    <div class="col-md-6 first-name">
                                        <input class="form-control" id="firstname" name="first name" type="text" placeholder="First Name *" data-sb-validations="required" />
                                    </div>
                                    <div class="col-md-6 last-name">
                                        <input class="form-control" id="lastname" name="last name" type="text" placeholder="Last Name *" data-sb-validations="required" />
                                    </div> 
                                </div>
                            </div>
                            <div class="form-group">
                                <!-- Email address input -->
                                <input class="form-control" id="email" name="email" type="email" placeholder="Your Email *" data-sb-validations="required,email" />
                            </div>
                            <div class="form-group mb-md-0">
                                <select class="form-control" id="category" name="category" form="contactForm">
                                    <option value="" disabled selected>I am a potential...</option>
                                    <option value="Potential Student">Student</option>
                                    <option value="Potential Partner">Partner</option>
                                    <option value="Potential Donor">Donor</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div> 
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-group-textarea mb-md-0">
                                <!-- Message input-->
                                <textarea class="form-control" id="message" name="message" placeholder="Your Message *" data-sb-validations="required"></textarea>
                            </div>
                        </div>
                    </div>
                    <!-- Submit success message-->
                    <!---->
                    <!-- This is what your users will see when the form-->
                    <!-- has successfully submitted-->
                    <div class="d-none" id="submitSuccessMessage">
                        <div class="text-center text-white mb-3">
                            <div class="fw-bolder">Form submission successful!</div>
                        </div>
                    </div>
                    <!-- Submit error message-->
                    <!---->
                    <!-- This is what your users will see when there is-->
                    <!-- an error submitting the form-->
                    <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                    <!-- Submit Button-->
                    <div class="text-center"><button class="btn btn-primary btn-xl text-uppercase" id="submitButton" type="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Just a logo -->

        setTimeout(function(){ window.scrollTo(0,0); }, 10);
        </script>
